<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<body>
<form th:action="@{}" method="post" enctype="multipart/form-data">
    <table style="margin: auto;">
        <tr>
            <td th:if="${not #strings.isEmpty(msg)}" colspan="2" align="center">
                <p style="color: red;margin: auto" th:text="${msg}"></p>
            </td>
        </tr>
        <tr>
            <td>学号:</td>
            <td><input type="text" name="stuId" required></td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td><input type="text" name="stuName" required></td>
        </tr>
        <tr>
            <td>age:</td>
            <td><input type="text" name="age" required></td>
        </tr>
        <tr>
            <td>file:</td>
            <td><input type="file" id="chooseImage" name="photos" multiple="multiple" required></td>
        </tr>
        <input type="hidden" id="fileNameStr" name="fileNameStr">

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
    <img id="preview_photo" src="" width="200px" height="200px" alt="">
</form>
</body>
</html>
